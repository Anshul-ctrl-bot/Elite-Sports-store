    <script>
        // Function to add a product to the cart
function addToCart(productName, price, sizeId, quantityId, imageUrl) {
    // Get size and quantity selected by the user
    const size = document.getElementById(sizeId).value;
    const quantity = document.getElementById(quantityId).value;

    // Create a product object
    const product = {
        name: productName,
        price: price,
        size: size,
        quantity: quantity,
        productImage: imageUrl
    };

    // Get cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Add the product to the cart
    cart.push(product);

    // Save the updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Notify the user that the product has been added
    alert(`${quantity} ${productName}(s) of size ${size} added to cart!`);
}

// Attach event listeners to the "Add to Cart" buttons
document.addEventListener('DOMContentLoaded', function () {
    const addToCartButtons = document.querySelectorAll('.product button');

    addToCartButtons.forEach((button, index) => {
        button.addEventListener('click', function () {
            let productName, price, sizeId, quantityId, imageUrl;

            // Define product details based on the index
            switch (index) {
                case 0: // nike magista
                    productName = 'nike magista';
                    price = 2500;
                    sizeId = 'size1';
                    quantityId = 'quantity1';
                    imageUrl = 'boots 4.jpg';
                    break;
                case 1: // nike superfly 7
                    productName = 'nike superfly 7';
                    price = 2500;
                    sizeId = 'size2';
                    quantityId = 'quantity2';
                    imageUrl = 'boots 5.jpg';
                    break;
                case 2: // nike mercurial vortex II
                    productName = 'nike mercurial vortex II';
                    price = 1500;
                    sizeId = 'size3';
                    quantityId = 'quantity3';
                    imageUrl = 'boots 6.jpg';
                    break;
            }

            // Call the function to add the product to the cart
            addToCart(productName, price, sizeId, quantityId, imageUrl);
        });
    });
});

        </script>
