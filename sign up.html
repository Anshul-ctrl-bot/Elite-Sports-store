<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Header style */
        header {
            background-color: deepskyblue;
            color: white;
            padding: 1em 0;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Navigation bar style */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0a8eb3;
            width: 100%;
            padding: 1em 0;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Retained light background color */
            display: flex;
            flex-direction: column; /* Ensures the elements are stacked vertically */
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('back.jpeg');
            background-repeat: no-repeat; /* Ensures the image appears only once */
            background-size: contain; /* Adjusts the image size to fit inside the viewport */
            background-position: center; /* Centers the image */
        }

        /* Signup container style */
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form group style */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button style */
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elite Sports Store</h1>
        <marquee><h2>Welcome to Our Shopping Website</h2></marquee>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
        <a href="my cart.html">My Cart</a>
    </nav>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
