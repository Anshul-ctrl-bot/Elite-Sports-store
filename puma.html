<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="product.css">
</head>
<body background="back 1.jpg">
    <header>
        <h1>Elite Sports Store</h1><button><a href="login.html">Login</a></button><button><a href="sign up.html">Sign Up</a></button>
        <marquee><h2>Welcome to Our Shopping Website</h2></marquee>
    </header>
    <nav>
        <button><a href="home.html">Home</a></button>
        <button><a href="products.html">Products</a></button>
        <button><a href="contact.html">Contact</a></button>
        <button><a href="about.html">About Us</a></button>
        <button><a href="my cart.html">My Cart</a></button>
    </nav>
    <section class="category">
        <div>
            <a href="nike.html"><img src="nike.jpg" alt="Nike Category"></a>
            <h1>NIKE</h1>
        </div>
        <div>
            <a href="adidas.html"><img src="adidas.jpg" alt="Adidas Category"></a>
            <h1>ADIDAS</h1>
        </div>
        <div>
            <a href="puma.html"><img src="puma.jpg" alt="Puma Category"></a>
            <h1>PUMA</h1>
        </div>
    </section>
    <main>
        <section class="container" id="products">
            <div class="product">
                <img src="puma 1.jpg" alt="puma one 19.1">
                <h3>puma one 19.1</h3>
                <p>Price: ₹2400</p>
                <label for="size1">Size:</label>
                <select id="size1">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" max="10" value="1">
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="puma 2.jpg" alt="puma evospeed 17s">
                <h3>puma evospeed 17s</h3>
                <p>Price: ₹2000</p>
                <label for="size2">Size:</label>
                <select id="size2">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="quantity2">Quantity:</label>
                <input type="number" id="quantity2" name="quantity2" min="1" max="10" value="1">
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="puma 3.jpg" alt="puma ultra 2.4 FG">
                <h3>puma ultra 2.4 FG</h3>
                <p>Price: ₹2750</p>
                <label for="size3">Size:</label>
                <select id="size3">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="quantity3">Quantity:</label>
                <input type="number" id="quantity3" name="quantity3" min="1" max="10" value="1">
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shopping Website. All rights reserved.</p>
    </footer>
    <script>
        // Add to Cart Functionality
        document.querySelectorAll('.product').forEach((product, index) => {
            const addToCartButton = product.querySelector('button');
            addToCartButton.addEventListener('click', () => {
                // Retrieve product details
                const productName = product.querySelector('h3').innerText;
                const productPrice = product.querySelector('p').innerText.replace('Price: ₹', '').trim();
                const productImage = product.querySelector('img').src;
                const productSize = product.querySelector(`#size${index + 1}`).value;
                const productQuantity = product.querySelector(`#quantity${index + 1}`).value;

                // Create a cart item object
                const cartItem = {
                    name: productName,
                    price: parseFloat(productPrice),
                    image: productImage,
                    size: productSize,
                    quantity: parseInt(productQuantity, 10)
                };

                // Retrieve the existing cart from localStorage or initialize an empty array
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem); // Add the new item to the cart
                localStorage.setItem('cart', JSON.stringify(cart)); // Save the updated cart to localStorage

                alert(`${productName} has been added to your cart!`);
            });
        });
    </script>
</body>
</html>
